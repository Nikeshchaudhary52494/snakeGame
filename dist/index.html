<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./output.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <script src="./script.js" defer></script>
</head>

<body>
    <div class="bg-green-700 flex inset-0 fixed top-0 justify-center items-center">

        <div class="w-full max-w-md px-2">
            <!-- Score Details -->
            <div class="bg-slate-700 py-5 text-slate-300 flex rounded-t-lg justify-between px-2 ">
                <span id="score" class="score">Score: 0</span>
                <span id="high-score" class="high-score">High Score: 0</span>
            </div>

            <!-- Play Section -->
            <div id="play-section" class="h-[60vh] bg-slate-800 grid rounded-b-lg play-board"></div>
        </div>
    </div>

</body>

</html>
